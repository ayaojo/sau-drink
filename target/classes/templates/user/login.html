<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tn="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAU LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/SAU-LOGO.svg">
    <link rel="stylesheet" href="/css/normolize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="login-register-form">
    <div class="container">
        <div>
            <div>
                <div th:if="${param.error}">
                    <p class="log-in-alert-danger">
                        Invalid Email and Password.
                    </p>
                </div>
                <div th:if="${param.logout}">
                    <div class="log-in-alert-danger">You have been logged out.</div>
                </div>

                <div>
                    <h1>Авторизоваться</h1>
                    <div>
                        <form method="post" th:action="@{/login}" role="form">
                            <div class="form-group">
                                <input type="text" id="username" name="username" required autofocus="autofocus" class="form-control" placeholder="Email" size="44"/>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" name="password" required class="form-control" placeholder="Password" size="44"
                                />
                            </div>

                            <div class="register-btn">
                                <button type="submit" class="register-btn">Login</button>
                            </div>

                            <span> Not registered?
                                <a th:href="@{/register}"> Register/SignUp Here</a>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
