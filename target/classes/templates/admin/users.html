<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/SAU-LOGO.svg">
    <link rel="stylesheet" href="/css/normolize.css">
    <link rel="stylesheet" href="/css/main-admin.css">
</head>

<body>
<header class="header">
    <nav>
        <a th:href="@{/admin/blogs}">Пользователи</a>
        <a th:href="@{/register}">Добавить</a>
    </nav>
</header>

<section th:insert="blocks/section :: section"></section>

<main class="main">


<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="tbody-light">
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <ul>
                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"  class="btn-delete">Удалить</a>
<!--                    <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}" method="post">-->
<!--                        <select name="roleId">-->
<!--                            <option th:each="role : ${user.roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
<!--                        </select>-->
<!--                        <button type="submit">Change Role</button>-->
<!--                    </form>-->
                </td>
            </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</main>
</body>
</html>
